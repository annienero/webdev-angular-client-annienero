<html>
    <head>
        <link rel="stylesheet" href="assets/dist/css/bootstrap.css" />
    </head>
    <body>
      <div class="container-fluid">
        <h1>Course Navigator</h1>
        <div class="row">
          <div class="col-3">
              <ul>
                  <li class="list-group-item active">Courses</li>
                  <li *ngFor="let course of courses" class="list-group-item"
                      (click)="selectCourse(course.id)">
                      {{course.title}}
                  </li>
              </ul>
          </div>
          <div class="col-3">
              <ul>
                  <li class="list-group-item active">Modules</li>
                  <li *ngFor="let module of modules" class="list-group-item"
                      (click)="selectModule(module.id)">
                      {{module.title}}
                  </li>
              </ul>
          </div>
          <div class="col-3">
              <ul>
                  <li class="list-group-item active">Lessons</li>
                  <li *ngFor="let lesson of lessons" class="list-group-item"
                      (click)="selectLesson(lesson.id)">
                      {{lesson.title}}
                  </li>
              </ul>
          </div>
          <div class="col-3">
            <ul>
                <li class="list-group-item active">Widgets</li>
                <li *ngFor="let widget of widgets" class="list-group-item">
                    {{widget.name}}
                </li>
            </ul>
          </div>
        </div>
       
      </div>
    </body>
</html>
