<html>
    <head>
        <link rel="stylesheet" href="../../assets/dist/css/bootstrap.css" />
    </head>
    <body>
            <ul class="list-group">
                <li class="list-group-item active">Quizzes</li>
                <li *ngFor="let quiz of quizzes" class="list-group-item">
                  {{quiz.title}}
                  <a class="float-right btn btn-primary" routerLink="/quiz/{{quiz._id}}">Take Quiz</a>
                  <a class="float-right btn btn-primary" routerLink="/quiz/{{quiz._id}}/submissions">Submissions</a>
                </li>
            </ul>
    </body>
</html>
