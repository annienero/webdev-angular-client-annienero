<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="assets/dist/css/bootstrap.css" />
    </head>
    <body>
        <div class="container">
            <h1>Profile</h1>
                <div class="form-group row">
                    <label for="username" class="col-sm-2 col-lg-2 col-md-2 col-form-label">Username</label>
                    <div class="col-sm-10 col-lg-10 col-md-10">
                        <input class="form-control" id="username" placeholder="Alice" readonly>
                    </div>
                </div>
                <div class="form-group row">
                        <label for="firstName" class="col-sm-2 col-lg-2 col-md-2 col-form-label">First Name</label>
                        <div class="col-sm-10 col-lg-10 col-md-10">
                            <input class="form-control" id="firstName" placeholder="Alice">
                        </div>
                    </div>
                    <div class="form-group row">
                            <label for="lastName" class="col-sm-2 col-lg-2 col-md-2 col-form-label">Last Name</label>
                            <div class="col-sm-10 col-lg-10 col-md-10">
                                <input class="form-control" id="lastName" placeholder="Wonderland">
                            </div>
                        </div>
                <div class="form-group row">
                    <label for="phone" class="col-sm-2 col-lg-2 col-md-2 col-form-label">Phone</label>
                    <div class="col-sm-10 col-lg-10 col-md-10">
                        <input class="form-control" id="phone" placeholder="(643) 917-6753">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="email" class="col-sm-2 col-lg-2 col-md-2 col-form-label">Email</label>
                    <div class="col-sm-10 col-lg-10 col-md-10">
                        <input class="form-control" id="email" placeholder="alice@wonderland.com">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="role" class="col-sm-2 col-lg-2 col-md-2 col-form-label">Role</label>
                    <select id="roleFld" class="col-sm-10 col-lg-10 col-md-10">
                        <option value="FACULTY">Faculty</option>
                        <option value="STUDENT">Student</option>
                        <option value="ADMIN">Admin</option>
                    </select>
                </div>
                <div class="form-group row">
                        <label for="dob" class="col-sm-2 col-lg-2 col-md-2 col-form-label">Date of Birth</label>
                        <div class="col-sm-10 col-lg-10 col-md-10">
                            <input class="form-control" id="dob" type= date data-date-inline-picker="true">
                        </div>
                    </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-lg-2 col-md-2 col-form-label"></label>
                    <div class="col-sm-10 col-lg-10 col-md-10">
                        <button id="updateBtn" class="btn btn-primary btn-block">Update</button>
                    </div>
                </div>
                <div class="form-group row">
                        <label class="col-sm-2 col-lg-2 col-md-2 col-form-label"></label>
                        <div class="col-sm-10 col-lg-10 col-md-10">
                            <button id="logoutBtn" class="btn btn-primary btn-block">Logout</button>
                        </div>
                    </div>
        </div>
    </body>
