<html>
    <head>
        <link rel="stylesheet" href="../../assets/dist/css/bootstrap.css" />
    </head>
    <body>
        <h5>{{question.description}}</h5>
        <ul class="list-group">
            <li class="list-group-item" *ngFor="let choice of question.choices">
                <label><input (click)="selected(choice.value)" name="question._id" type="radio"> {{choice.value}}. {{choice.text}}</label>
            </li>
        </ul>
    </body>
</html>
