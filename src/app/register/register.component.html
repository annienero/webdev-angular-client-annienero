<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="../../assets/dist/css/bootstrap.css" />
    </head>
    <body>
        <div class="container">
            <h1>Sign Up</h1>
                <div class="form-group row">
                    <label for="username" class="col-sm-2 col-form-label">Username</label>
                    <div class="col-sm-10">
                        <input [(ngModel)]="username" class="form-control" id="username" placeholder="Alice">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="password" class="col-sm-2 col-form-label">Password</label>
                    <div class="col-sm-10">
                        <input [(ngModel)]="password" type="password" class="form-control wbdv-password-fld" id="password" placeholder="123qwe#$%">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="password2" class="col-sm-2 col-form-label">Validate Password</label>
                    <div class="col-sm-10">
                        <input [(ngModel)]="password2" type="password" class="form-control wbdv-password-fld" id="password2" placeholder="123qwe#$%">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label"></label>
                    <div class="col-sm-10">
                        <button (click)="register(username, password, password2)" id="registerBtn" class="btn btn-primary btn-block">Sign up</button>
                        <a routerLink="/login">Sign In</a>
                        <div><a routerLink="/home">Home</a></div>
                    </div>
                </div>
        </div>
    </body>
