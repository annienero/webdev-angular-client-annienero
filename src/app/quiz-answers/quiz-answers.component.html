<html>
    <head>
        <link rel="stylesheet" href="../../assets/dist/css/bootstrap.css" />
    </head>
    <body>
      <div class="container-fluid">
          <h4>Your answers for {{submission.quiz.title}}:</h4>
          <ul class="list-group">
              <li *ngFor="let answer of submission.answers" class="list-group-item">
                  <h4>{{answer.title}}
                      <span class="float-right">Points: {{answer.points}}</span>
                  </h4>
                  <div [ngSwitch]="answer.questionType">
                      <app-true-false-answer [answer]="answer" *ngSwitchCase="'TRUE_FALSE'"></app-true-false-answer>
                      <!-- <app-essay-question [question]="question" *ngSwitchCase="'ESSAY'"></app-essay-question>
                      <app-fill-blanks-question [question]="question" *ngSwitchCase="'FILL_BLANKS'"></app-fill-blanks-question>
                      <app-multiple-choice-question [question]="question" *ngSwitchCase="'CHOICE'"></app-multiple-choice-question> -->
                  </div>
              </li>
          </ul>
      </div>
       
    </body>
</html>
