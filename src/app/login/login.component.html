<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="assets/dist/css/bootstrap.css" />
    </head>
    <body>
        <div class="container">
            <h1>Sign In</h1>
                <div class="form-group row">
                    <label for="username" class="col-sm-2 col-form-label">Username</label>
                    <div class="col-sm-10">
                        <input [(ngModel)]="username" class="form-control" id="username" placeholder="Alice">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="password" class="col-sm-2 col-form-label">Password</label>
                    <div class="col-sm-10">
                        <input [(ngModel)]="password" type="password" class="form-control wbdv-password-fld"id="password" placeholder="123qwe#$%">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label"></label>
                    <div class="col-sm-10">
                        <button (click)="login(username, password)" id=loginBtn class="btn btn-primary btn-block">Sign in</button>
                        <a routerLink="/register">Register</a>
                        <a routerLink="/home">Home</a>
                    </div>
                </div>
        </div>         
    </body>
